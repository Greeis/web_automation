codiv_uso_mascara: Devido à pandemia do Covid-19 (Coronavírus), é obrigatório uso de máscara de proteção para embarcar nesse voo.
teste_covid: É necessário que você realize o teste para COVID-19 até 72h antes da saída do voo em um laboratório credenciado no país de origem ou trânsito e comprovar o resultado negativo. Evite transtorno em seu embarque.
contratacao_seguro:
  tratado_schengen: A não contratação do seguro acarretará problemas no desembarque no destino.
  australia: exige a contratação do Seguro Governamental OSHC para viagens de intercâmbio.
  chipre: 'O seguro viagem deve cobrir o tempo de permanência em: República de Chipre ou em qualquer outro país membro da União Soviética.'
  cuba: O seguro viagem para Cuba exige uma cobertura de USD25 mil.
  venezuela: 'O seguro viagem para: Venezuela exige uma cobertura mínima de USD 25 mil.'
visto_embarque: Para embarcar nesse voo, você precisará ter visto para
vacina: você precisa estar vacinado contra a febre amarela e ter em mãos o Certificado Internacional de Vacinação ou Profilaxia (CIVP). Entre em contato com o(s) consulado(s) e mantenha sua documentação atualizada. 
