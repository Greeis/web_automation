# profiles 
default: -p homolog_capa -p chrome
ci: -p json_report -p stage --retry 2
 
# Relatorios
html_report: --format html --out=logs/html/report.html
json_report: --format json --out=logs/json/report.json

# modo de execução
bdd: --format pretty
dot: --format progress

# Ambientes
stage: AMBIENTE=stage -p bdd -p json_report
