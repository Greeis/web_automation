homolog_epsilon: AMBIENTE=epsilon -p bdd -p json_report
homolog_eta: AMBIENTE=eta -p dot -p json_report
homolog_fox: AMBIENTE=fox -p bdd -p json_report
homolog_gama: AMBIENTE=gama -p bdd -p json_report
homolog_iota: AMBIENTE=iota -p bdd -p json_report
